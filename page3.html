<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love You Mumma</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(#fff0f5, #e0ffff);
    }
    header {
      text-align: center;
      padding: 2rem;
      background-color: #ff99c8;
      color: white;
      font-size: 2em;
      animation: pulse 2s infinite;
    }
    section {
      padding: 2rem;
      text-align: center;
    }
    .heart {
      font-size: 3rem;
      color: red;
      animation: beat 1s infinite;
    }
    .message {
      font-size: 1.5rem;
      margin-top: 1.5rem;
      color: #d63384;
    }
    .shayari {
      margin-top: 2rem;
      font-size: 1.3rem;
      color: #6a1b9a;
      font-style: italic;
      padding: 1rem;
      border-left: 4px solid #d63384;
      background-color: #fff5fa;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes beat {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    @keyframes pulse {
      0% { background-color: #ff99c8; }
      50% { background-color: #ff66b2; }
      100% { background-color: #ff99c8; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    All My Love for You, Mummy 
  </header>
  <section>
    <div class="heart">❤️</div>
    <p class="message">Mumma, your love is my forever strength.</p>
    <p class="message">To Ma: Your smile heals my world.</p>
</body>
</html>
